  "/repos/{owner}/{repo}/pull_request_creators/":
    get:
      operationId: list-pull-request-creators
      summary: List pull request creators
      tags:
        - Pull Request Creators
      description: "Querying the pull request creators list in a given repository.


        This API provides multiple ways to sort the query results. For
        example:


        - `sort=prs-desc` (Default): Sorted in descending order based on
        `prs` field (the number of PRs they have contributed), meaning that the
        contributor with the most PRs is at the top.

        - `sort=first_pr_merged_at-desc`: Sorted in descending order
        based on `first_pr_merged_at` field (the time of their first merged PR),
        which means you can got a list of new code contributors of the
        repository.

        \  "
      parameters:
        - schema:
            type: string
            enum:
              - login
              - prs
              - prs-desc
              - first_pr_opened_at
              - first_pr_opened_at-desc
              - first_pr_merged_at
              - first_pr_merged_at-desc
            default: prs-desc
          in: query
          name: sort
          required: false
          description: Specify the field by which to sort the pull request creators list
            (values with a `-desc` suffix indicate descending sorting)
        - schema:
            type: boolean
            default: true
          in: query
          name: exclude_bots
          required: false
          description: "Whether to exclude robot accounts (includes GitHub App and normal
            users whose username matches the pattern, for example:
            `ti-chi-bot`)."
        - schema:
