<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
<script type="text/javascript">

  /////////////////////////////////////////////////////////////////////////
  // React for GitHub Pages - https://github.com/rafgraph/react-github-pages
  // ----------------------------------------------------------------------
  // This script takes the current url and converts the path, query and
  // hash fragment into just a query string, and then redirects the browser
  // to the new url with only a query string and no path or hash fragment,
  // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
  // https://www.foo.tld/?redirect=true&pathname=%2Fone%2Ftwo&query=a=b%26c=d&hash=qwe
  /////////////////////////////////////////////////////////////////////////

  // Incase browser doesn't support window.location.origin
  function getOrigin() {
    if (window.location.origin) return window.location.origin;
    return window.location.protocol + "//" + window.location.hostname +
      (window.location.port ? ':' + window.location.port : '');
  }

  var origin = getOrigin();
  var pathname = encodeURIComponent(window.location.pathname.split('/').join('%2F'));
  var query = encodeURIComponent(window.location.search.slice(1));
  var hash = encodeURIComponent(window.location.hash.slice(1));

  var redirectTo = origin + '/redirect?' +
    'redirect=true' +
    '&pathname=' + pathname +
    '&query=' + query +
    '&hash=' + hash;

  window.location.replace(redirectTo);
</script>
</body>
</html>
